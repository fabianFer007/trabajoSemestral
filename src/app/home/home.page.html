<ion-header [translucent]="true">
  <!-- encabezado -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Container -->
  <div id="container">
    <ion-avatar id="avatar" #avatar>
      <img alt="Silhouette of a person's head"
        src="https://www.pngplay.com/wp-content/uploads/12/Anime-Profile-Pictures-Download-Free-PNG.png" />
    </ion-avatar>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Acceso</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <!-- Input de Nombre -->
            <ion-item>
              <ion-input [(ngModel)]="user.usuario" label="Dirección de Correo" labelPlacement="floating"
                placeholder="Correo"></ion-input>
            </ion-item>
          <!-- Input de Contraseña -->
            <ion-item>
              <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
                placeholder="Contraseña">
              </ion-input>
            </ion-item>
          <!-- Recuerdame -->
            <ion-item>
              <ion-checkbox>Recordar Usuario</ion-checkbox>
            </ion-item>
          <!-- Enlace recuperar contraseña --> <br><br>
            <a [routerLink]="['/re-pass']" id="enlaceRe" #enlaceRe>¿La olvidaste?</a>
          <!-- Barra de carga --> <br><br>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          <!-- Boton que redirigue a Home --> <br>
            <ion-button (click)="enviarInformacion()" size="small"  id="btnIngresar" #btnIngresar>Ingresar</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>

    
  </div>
</ion-content>
