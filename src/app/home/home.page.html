<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" id="titulo">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-avatar id="avatar" #avatar>
      <img alt="Silhouette of a person's head"
        src="https://www.pngplay.com/wp-content/uploads/12/Anime-Profile-Pictures-Download-Free-PNG.png" />
    </ion-avatar>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Credenciales</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <!-- Input de Nombre -->
          <ion-item>
            <ion-input [(ngModel)]="user.usuario" label="Nombre Usuario" labelPlacement="floating"
              placeholder="Ingrese su Usuario"></ion-input>
            </ion-item>
            <!-- Input de Contraseña -->
            <ion-item>
              <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
                placeholder="Ingrese su Contraseña">
              </ion-input>
            </ion-item>
            <!-- Recuerdame -->
            <ion-item>
              <ion-toggle aria-label="Success toggle" color="success" [checked]="true">Recuerdame</ion-toggle>
            </ion-item>
            <br>
            <!-- Barra de carga -->
            <ion-item>
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </ion-item>
            <!-- Boton que redirigue a Home -->
            <ion-button (click)="enviarInformacion()" size="small" shape="round">Conectar</ion-button><br>
            <br>
            <ion-button shape="round" size="small">
            Registrarse
            </ion-button><br>
          
        </ion-list>
      </ion-card-content>
    </ion-card>

    
  </div>
</ion-content>
