<ion-header [translucent]="true">
  <!-- encabezado -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" id="titulo">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Container -->
  <div id="container">
    <ion-avatar id="avatar" #avatar>
      <img alt="Silhouette of a person's head"
        src="https://www.pngplay.com/wp-content/uploads/12/Anime-Profile-Pictures-Download-Free-PNG.png" />
    </ion-avatar>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Acceso</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <!-- Input de Nombre -->
          <ion-item>
            <ion-input [(ngModel)]="user.usuario" label="Direcci칩n de Correo" labelPlacement="floating"
              placeholder="Correo"></ion-input>
            </ion-item>
            <!-- Input de Contrase침a -->
            <ion-item>
              <ion-input [(ngModel)]="user.password" label="Contrase침a" type="password" labelPlacement="floating"
                placeholder="Contrase침a">
              </ion-input>
            </ion-item>
            <!-- Recuerdame -->
            <ion-item>
              <ion-toggle aria-label="Success toggle" color="success" [checked]="true">Recordar Usuario</ion-toggle>
            </ion-item>
            <br>
            <!-- Barra de carga -->
            <ion-item>
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </ion-item>
            <!-- Boton que redirigue a Home -->
            <ion-button (click)="enviarInformacion()" size="small" shape="round">Conectar</ion-button><br>
            <br>
            <ion-button shape="round" size="small">
            Registrarse
            </ion-button><br>
          
        </ion-list>
      </ion-card-content>
    </ion-card>

    
  </div>
</ion-content>
