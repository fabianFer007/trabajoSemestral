<ion-header [style.visibility]="content_visibility">
  <ion-toolbar>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">



  <ion-card class="ion-text-center">
    <ion-card-content>
        <qrcode [qrdata]="qrCodeString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" class="ion-margin" (click)="acumulador()" (click)="startScan()" id="btnEscanear">Escanear codigo QR</ion-button>
  <ion-button href="/home" class="ion-margin" expand="block" id="btnVolver">Volver a Inicio</ion-button>
  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Resultado del escaner: {{scannedResult}}</ion-label>
  </ion-item>
  <ion-datetime style="margin: auto;" presentation="date-time" [preferWheel]="true"></ion-datetime>



</ion-content>
