<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>codigoQR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">codigoQR</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card class="ion-text-center">
    <ion-card-content>
        <qrcode [qrdata]="qrCodeString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" class="ion-margin" (click)="startScan()" id="btnEscanear">Escanear codigo QR</ion-button>
  <ion-button href="/home" class="ion-margin" expand="block" id="btnVolver">Volver a Inicio</ion-button>
  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Scanned Result: {{scannedResult}}</ion-label>
  </ion-item>

</ion-content>
