<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-avatar id="avatar" #avatar>
      <img alt="Silhouette of a person's head"
        src="https://www.pngplay.com/wp-content/uploads/12/Anime-Profile-Pictures-Download-Free-PNG.png" />
    </ion-avatar>
    <br>
    <ion-label>
      <h1 style="font-weight: 100;">Usuario: {{user.usuario}}</h1>
    </ion-label>
    <br>
    <ion-button href="/codigo-qr">Generar QR</ion-button>
  </div>

</ion-content>
